<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Shibin Saji</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body >

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="contact-container">
      <h2>Contact Me</h2>
      <form id="contact-form" action="https://formspree.io/f/mdkzgbyv" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Note" required></textarea>
        <button type="submit" class="send-btn">Send</button>
      </form>
      <p id="confirmation-message" style="display:none; color: green; margin-top: 10px;">
        âœ… Message sent successfully!
      </p>
    </div>
  </section>

  <!-- Optional Footer (consistent with index.html) -->
  <footer class="footer">
    <hr />
    <p>&copy; 2025 All rights reserved. Shibin Saji</p>
  </footer>

  <script>
    // Contact Form Submission
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop default form submission
      const form = e.target;

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById("confirmation-message").style.display = "block";
          form.reset();
          setTimeout(() => {
            window.location.href = "index.html#home";
          }, 2000);
        } else {
          alert("There was a problem submitting the form.");
        }
      }).catch(error => {
        alert("Something went wrong. Please try again later.");
      });
    });
  </script>
</body>
</html>
